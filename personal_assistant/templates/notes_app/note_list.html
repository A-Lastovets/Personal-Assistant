{% extends 'base.html' %}

{% block title %}Список нотаток{% endblock %}

{% block content %}
    <div class="container mt-4">
        <!-- Заголовок сторінки -->
        <h1 class="mb-4">Список нотаток</h1>

            <!-- Список нотаток -->
            <ul class="list-group">
                {% for note in notes %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ note.title }}
                        <span><br>
                            <a href="{% url 'edit_note' note.id %}" class="btn btn-sm btn-primary">Редагувати</a><br>
                            <a href="{% url 'delete_note' note.id %}" class="btn btn-sm btn-danger">Видалити</a><br>
                            <a href="{% url 'note_detail' note.id %}">Деталі</a><br>
                        </span>
                    </li>
                {% empty %}
                    <li class="list-group-item">Немає нотаток.</li>
                {% endfor %}
            </ul>

        <!-- Кнопка для додавання нової нотатки -->
        <a href="{% url 'add_note' %}" class="btn btn-success mb-4">Додати нотатку</a><br>
        <!-- Форма для пошуку нотаток -->
        <form method="get" class="mb-4 d-flex">
            <input type="text" name="q" placeholder="Пошук..." class="form-control me-2" value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-outline-primary">Пошук</button>
        </form>


    </div>
{% endblock %}
