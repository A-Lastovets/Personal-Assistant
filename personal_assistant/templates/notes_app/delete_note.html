{% extends 'base.html' %}

{% block title %}Видалити нотатку{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Видалити нотатку</h1>
        <p>Ви впевнені, що хочете видалити нотатку "{{ note.title }}"?</p>

        <!-- Форма для підтвердження видалення -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Так, видалити</button>
        </form>

        <!-- Посилання для скасування -->
        <a href="{% url 'note_list' %}" class="btn btn-secondary mt-3">Скасувати</a>
    </div>
{% endblock %}
