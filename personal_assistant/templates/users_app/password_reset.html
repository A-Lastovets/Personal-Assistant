{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding-top: 20px;">
    <h2 style="color: #6FBDA2;">Сброс пароля</h2>
    <form method="post" style="border: 2px solid rgba(0, 0, 0, 0.199); padding: 20px; border-radius: 5px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary" style="color: #E2B29B; border: 2px solid #E2B29B;">Отправить ссылку для сброса пароля</button>
    </form>
</div>
{% endblock %}
