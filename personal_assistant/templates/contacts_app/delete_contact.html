{% extends 'base.html' %}

{% block title %}Видалити контакт{% endblock %}

{% block content %}
    <h1>Видалити контакт</h1>
    <p>Ви впевнені, що хочете видалити контакт {{ contact.name }}?</p>
    <form method="POST" action="{% url 'delete_contact' contact.id %}">
        {% csrf_token %}
        <button type="submit">Так, видалити</button>
    </form>
    <a href="{% url 'contact_list' %}">Скасувати</a>
{% endblock %}
