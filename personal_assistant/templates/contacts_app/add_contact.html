{% extends 'base.html' %}

{% block title %}Додати контакт{% endblock %}

{% block content %}
    <h1>Додати контакт</h1>
    <form method="POST" action="{% url 'add_contact' %}">
        {% csrf_token %}
        
        <label for="name">Ім'я:</label>
        <input type="text" name="name" required><br>

        <label for="address">Адреса:</label>
        <input type="text" name="address" required><br>

        <label for="phone_number">Номер телефону:</label>
        <input type="text" name="phone_number" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="birthday">День народження:</label>
        <input type="date" name="birthday" required><br>

        <button type="submit">Додати контакт</button>
    </form>

    <a href="{% url 'contact_home' %}">Повернутися на сторінку керування контактами</a>
{% endblock %}
