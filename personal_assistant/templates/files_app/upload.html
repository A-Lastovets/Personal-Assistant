{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Upload New File</h1>

    <div class="mb-4">
        <a href="{% url 'file_list' %}" class="mt-3 btn btn-secondary">Back to File List</a>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.file.id_for_label }}" class="form-label">Select File</label>
            <input type="file" name="{{ form.file.name }}" id="{{ form.file.id_for_label }}" class="form-control">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
